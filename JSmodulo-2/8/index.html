<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 50px;
            width: 100px;
            background-color: lightgray;
        }
        input#somador{
            background-color: aqua;
        }
        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando VALORES</h1>
    <input type="number" name="number" id="inumber"> <span>+</span>
    <input type="number" name="number2" id="inumber2">
    <input type="submit" value="Somar" id="somador" onclick="clicar()">
    <div id="res">Resposta:</div>
    <script>
        function clicar(){
            var numero1 = window.document.getElementById('inumber')
            var numero2 = window.document.querySelector('input#inumber2')
            var res = document.getElementById('res')
            var n1 = Number(numero1.value) //é nescessario criar uma nova variavel.nao funciona usar a variavel numero1
            var n2 = Number(numero2.value)
            var s = n1 + n2
            res.innerHTML = `A soma Entre: ${n1} + ${n2} É: <strong>${s}</strong>`//Usamos craze
        }

    </script>
</body>
</html>
